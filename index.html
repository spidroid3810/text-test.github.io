<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Generation with Saad381/Spectra-Lan1</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #generated-text {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            width: 100%;
            min-height: 100px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Generate Text with Saad381/Spectra-Lan1</h1>
    <textarea id="prompt" placeholder="Enter your prompt here..."></textarea><br>
    <button onclick="generateText()">Generate Text</button>

    <div id="generated-text"></div>

    <script>
        function generateText() {
            const prompt = document.getElementById('prompt').value;
            const apiKey = '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'; // Replace with your Hugging Face API key

            if (prompt.trim() === "") {
                alert("Please enter a prompt!");
                return;
            }

            // Make an API call to Hugging Face model
            $.ajax({
                url: 'https://api-inference.huggingface.co/models/Saad381/Spectra-V1',
                type: 'POST',
                contentType: 'application/json',
                headers: {
                    'Authorization': `Bearer ${apiKey}`
                },
                data: JSON.stringify({
                    inputs: prompt,
                    options: {
                        use_cache: false
                    }
                }),
                success: function(response) {
                    const generatedText = response[0].generated_text;
                    document.getElementById('generated-text').innerText = generatedText;
                },
                error: function(error) {
                    alert('Error: ' + error.responseText);
                }
            });
        }
    </script>
</body>
</html>
